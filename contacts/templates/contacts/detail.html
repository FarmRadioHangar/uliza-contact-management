{% extends "base.html" %}

{% block title %} Uliza Details {% endblock %}

{% block content %}

<div id="detail-entries" class="content">

    {% for detail in m_detail_list %}

        <p>

            {{ detail.name }}

        </p>

    {% endfor %}

    <!-- Colored FAB button with ripple -->
    <button onclick="location.href='add'" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" style="position:absolute;bottom:25%;right:15%;max-width:25%;z-index:1001;background-color:green;">
        <i class="material-icons">+</i>
    </button>

</div>

{% endblock %}
